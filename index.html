<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- link tags for Bootstrap and CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
  integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <link rel="stylesheet" type="text/css" href="assets/styles.css"> 
  <!-- script tag for javascript link. Defer for loading after the body-->
  <script defer src="./assets/script.js"></script>

  <title>Coding-Quiz</title>

</head>

    <!-- container created for code quiz layout-->
<body class="bg-dark">
    <div class="container">
        <div id="timer">Time left: </div>
        <div id="highscore">Highscore:</div>
        <div id="question-container" class="hide">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="button-A"><p>choice a</p></button>
            <button class="btn" id="button-B"><p>choice b</p></button>
            <button class="btn" id="button-C"><p>choice c</p></button>
            <button class="btn" id="button-D"><p>choice d</p></button>
            </div>
        </div>
    <div class="controls">
       <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </div>
    <div id="finalScore"></div>
    <input class="hide" type="text hidden" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
    <button id="submitScore" class="hide">Submit Score</button>
        
</div>
   
    
    
    
        
    

</body>

</html>
